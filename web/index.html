<!doctype html>
<html ng-app='nodeChat'>
  <head>
    <title>Socket.IO chat</title>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/angular-prompt/dist/angular-prompt.min.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/moment/moment.js"></script>

    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link href="/css/blog.css" rel="stylesheet">
  </head>

  <body ng-controller='chatCtrl' data-ng-init='promptUsername()' ng-cloak>
    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">{{ headerMessage }}</h1>
        <p class="lead blog-description">{{ subMessage }}</p>
      </div>

      <div class="row">
            <ul class='list-group' style="max-height: 450px; overflow-y: auto; overflow-x: wrap">
              <li ng-repeat='msg in msgQueue' class='list-group-item'>
                  <p><strong>{{ msg.user}}: </strong><small>{{ msg.ts.fromNow() }}</small></p>
                  {{ msg.payload }}

              </li>
            </ul>

            <div class="input-group" style="position: fixed; bottom: 15px; width: 75%;">
              <span class="input-group-addon">Message</span>
              <input type="text" ng-keypress="sendMessage($event)" class="form-control" placeholder="Type message here..." ng-model="msg">
              <div class="inputbtn"></div>
            </div>
      </div><!-- /.row -->
    </div><!-- /.container -->
  </body>
</html>
